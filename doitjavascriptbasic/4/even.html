<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .evenplus {
            justify-content: center;
            align-items: center;

        }
    </style>
</head>

<body>
    <div class="evenplus">
        <h1>짝수끼리 더하기</h1>
        <script>
            var n = 10
            var sum = 0;

            for (var i = 0; i <= n; i++) {
                if (!(i % 2 == 0)) {
                    continue;
                }

                sum += i;

                document.write(i + "------" + sum + "<br/>");
            }

        </script>
    </div>
</body>

</html>
