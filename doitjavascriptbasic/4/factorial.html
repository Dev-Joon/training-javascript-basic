<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var input = prompt("숫자를 입력하세요.");
        var nFac = 1;
        var n = input;

        while(n > 0){
            nFac *= n;
            n--;
        }

        document.write(input + "!=" + nFac);
        

    </script>
</body>

</html>
