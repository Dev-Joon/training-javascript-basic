<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <STYle>
        .evenorodd{
            text-align: center;
            justify-content: center;
            align-items: center;
        }
    </STYle>
</head>

<body>
    <script type="text/javascript">
        document.write("<div class='evenorodd'>");
        document.write("<h1>짝수일까, 홀수일까</h1>");

        var input = prompt("숫자를 입력하세요.");
        if(input % 2 != 0){
            document.write(input + "는 홀수입니다.");
        }
        else{
            document.write(input + "는 짝수입니다.");
        }

        document.write("</div>");
    </script>
</body>

</html>
